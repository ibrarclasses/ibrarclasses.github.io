    /* ====== BASIC / THEME ====== */
    :root {
      --primary: #3B82F6;
      --accent: #10B981;
      --nav: #2563EB;
      --bg: #F0F4F8;
      --card: #ffffff;

    * {
      box-sizing: border-box;
    }

    body {

      margin: 0;
      padding: 0;

      background-attachment: fixed;
      background-position: center top;
      background-repeat: no-repeat;

      overflow-x: hidden;

    /* ====== HEADER ====== */

      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));

    }
    header img {
      width: 90px;

      margin-bottom: 10px;

    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.35rem 0;
      font-weight: 500;
    }

    /* ====== NAV BAR ====== */
    nav {
      background: var(--nav);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    nav .left-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav .left-links a {
      color: white;
      text-decoration: none;

      font-size: 1rem;
      transition: color 0.3s, transform 0.2s;
    }

    nav .left-links a:hover {
      color: var(--accent);
      transform: scale(1.05);
    }

/* ====== TICKER / MOVING NOTICE ====== */
.ticker {
  width: 100%;
  overflow: hidden;
  background: linear-gradient(90deg, #2563eb, #10b981);
  color: white;
  font-weight: 600;
  padding: 8px 0;
  position: relative;
  border-top: 2px solid rgba(255, 255, 255, 0.2);
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  box-shadow: inset 0 -3px 6px rgba(0, 0, 0, 0.1);
}

.ticker__content {
  display: inline-block;
  white-space: nowrap;
  /* no padding-left here — JS positions it using CSS vars */
  position: relative;
  will-change: transform;
  /* no default animation here — JS applies scroll dynamically */
}

/* Keyframes use CSS variables (pixel values set by JS) */
@keyframes scrollText {
  from { transform: translateX(var(--start)); }
  to   { transform: translateX(var(--end)); }
}

/* Pause on hover (keeps behavior you wanted) */
.ticker:hover .ticker__content {
  animation-play-state: paused !important;
}

  <script>
    /* ===== LIVE DATETIME ===== */
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const dateStr = now.toLocaleDateString('en-IN', options);
      const timeStr = now.toLocaleTimeString('en-IN');
      document.getElementById('live-datetime').textContent = `${dateStr} | ${timeStr}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    /* ===== DARK MODE (top-left toggle) ===== */
    const darkToggle = document.getElementById('darkModeToggle');
    if (localStorage.getItem('ibrar-dark') === '1') {
      document.documentElement.classList.add('dark-mode');
      darkToggle.textContent = '☀️';
    }
    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('ibrar-dark', isDark ? '1' : '0');
      darkToggle.textContent = isDark ? '☀️' : '🌙';
    });

    /* ===== FAKE VISITOR COUNT (50-100) with reset after 30 days ===== */
    (function visitorCounter() {
      const KEY_COUNT = 'ibrar_visitors',
        KEY_RESET = 'ibrar_visitors_reset';
      const resetDays = 30;
      const now = Date.now();
      const lastReset = localStorage.getItem(KEY_RESET);
      let count = parseInt(localStorage.getItem(KEY_COUNT), 10);

      function randomInRange(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      if (!lastReset || now - lastReset > resetDays * 24 * 60 * 60 * 1000) {
        count = randomInRange(51, 98);
        localStorage.setItem(KEY_COUNT, count);
        localStorage.setItem(KEY_RESET, now);
      } else {
        if (!count || isNaN(count)) {
          count = randomInRange(51, 98);
          localStorage.setItem(KEY_COUNT, count);
        }
        const inc = Math.random() < 0.35 ? 0 : Math.random() < 0.6 ? 1 : 2;
        count = Math.min(98, count + inc);
        localStorage.setItem(KEY_COUNT, count);
      }

      const getActiveUsers = () => randomInRange(5, 13);

      function renderVisitor() {
        const date = new Date().toLocaleDateString('en-IN', { year: 'numeric', month: 'short', day: 'numeric' });
        const active = getActiveUsers();
        document.getElementById('visitor-info').innerHTML =
          `Visitors this month: <strong>${count}</strong> &nbsp; | &nbsp; Last updated: <strong>${date}</strong> &nbsp; | &nbsp; Active users: <strong>${active}</strong>`;
      }
      renderVisitor();
      setInterval(() => {
        if (Math.random() < 0.45) {
          count = Math.min(98, count + (Math.random() < 0.6 ? 1 : 0));
          localStorage.setItem(KEY_COUNT, count);
        }
        renderVisitor();
      }, 8000);
    })();

    /* ===== BACK TO TOP BUTTON ===== */
    const backBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      backBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    /* ===== OPTIONAL: small animation to subtly highlight new visitors area ===== */
    (function pulseVisitorArea() {
      const v = document.getElementById('visitor-info');
      if (!v) return;
      setInterval(() => {
        v.style.transform = 'translateY(-2px)';
        v.style.transition = 'transform .18s';
        setTimeout(() => v.style.transform = 'none', 200);
      }, 9000);
    })();

    // Show status bar only for 3 seconds 
    window.addEventListener('DOMContentLoaded', () => 
      { const statusBar = document.getElementById('status-bar'); 
       if(statusBar){ 
         statusBar.style.opacity = '1'; 
         // ensure visible initially 
         setTimeout(() => { 
           statusBar.style.transition = 'opacity 0.8s ease'; 
           statusBar.style.opacity = '0'; 
           setTimeout(()=>statusBar.style.display='none', 800); 
           // hide completely after fade out 
         }, 3000); // 3000ms = 3 seconds 
       } 
      });
  </script>

<script>
const messages = [
  "🛒 These products are affiliate links from trusted sites like Flipkart, Amazon or Meesho.",
  "📦 The products are updated regularly for better deals and prices.",
  "❤️ Handpicked products, curated list, you pay nothing extra, we get small referral fee. Win-Win ⭐",
  "💡 Any feedbacks/Suggestions/Queries? Leave with Miss Molly ⭐"
];

const tickerText = document.getElementById("tickerText");
const container = document.querySelector(".ticker");
let current = 0;
let timerId = null;

// pixels per second speed (increase = faster, decrease = slower)
const SPEED_PX_PER_SEC = 120; // change this to taste (e.g., 80 = slower, 200 = faster)

function showNextMessage() {
  // clear any existing timer
  if (timerId) { clearTimeout(timerId); timerId = null; }

  // set text
  tickerText.textContent = messages[current];

  // ensure DOM has updated and we can measure
  requestAnimationFrame(() => {
    const textW = tickerText.offsetWidth;
    const containerW = container.clientWidth;

    // start position: just outside left of container (in px)
    const startPx = containerW;             // start off-screen left
    // end position: just outside right of container (in px)
    const endPx = -textW;

    // total distance to travel (pixels)
    const distance = Math.abs(endPx - startPx); // = textW + containerW

    // compute duration (ms) from chosen speed (px/sec)
    const durationMs = Math.max(4000, Math.round((distance / SPEED_PX_PER_SEC) * 1000)); // min 4s

    // set CSS vars on the element (pixel values)
    tickerText.style.setProperty('--start', startPx + 'px');
    tickerText.style.setProperty('--end', endPx + 'px');

    // reset animation then apply with computed duration and linear timing
    tickerText.style.animation = 'none';
    void tickerText.offsetWidth; // reflow to reset animation
    tickerText.style.animation = `scrollText ${durationMs}ms linear forwards`;

    // compute gap (5s between messages, 15s after full cycle)
    const gapAfter = ((current + 1) % messages.length === 0) ? 15000 : 5000;

    // schedule next message after animation finishes plus gap
    timerId = setTimeout(() => {
      current = (current + 1) % messages.length;
      showNextMessage();
    }, durationMs + gapAfter);
  });
}

// start
showNextMessage();

// Pause / resume UI: keep CSS hover pause (works visually).
// (Note: JS timers still run while paused — if you hover for very long the message loop will continue timeouts.
//  If you need exact pause (timeouts to also stop) I can add a robust pause/resume implementation.)
tickerText.parentElement.addEventListener("mouseenter", () => {
  tickerText.style.animationPlayState = "paused";
});
tickerText.parentElement.addEventListener("mouseleave", () => {
  tickerText.style.animationPlayState = "running";
});
</script>

<script>
async function loadProducts() {
  try {
    const res = await fetch('products.json?v=' + new Date().getTime());
    const products = await res.json();
    const grid = document.querySelector('.product-grid');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    function displayProducts(list) {
      grid.innerHTML = '';
      if (list.length === 0) {
        grid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center;">No items found.</p>';
        return;
      }
      list.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.image}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>${p.desc}</p>
          <span class="price">${p.price}</span>
          <a href="${p.link}" target="_blank" class="buy-btn" rel="nofollow noopener noreferrer">Buy Now</a>
        `;
        grid.appendChild(card);
      });
    }

    // Initial load
    displayProducts(products);

    // --- Search function ---
    function searchProducts() {
      const query = searchInput.value.toLowerCase().trim();
      if (!query) {
        // If input is empty, show all products
        displayProducts(products);
        return;
      }
      const filtered = products.filter(p =>
        p.title.toLowerCase().includes(query) ||
        p.desc.toLowerCase().includes(query)
      );
      displayProducts(filtered);
    }

    // --- Search on Enter ---
    searchInput.addEventListener('keyup', (e) => {
      searchProducts();
    });

    // --- Search on Button Click ---
    searchBtn.addEventListener('click', searchProducts);

    // --- Optional: live search while typing ---
    searchInput.addEventListener('input', searchProducts);

  } catch (err) {
    console.error('Error loading products:', err);
  }
}

loadProducts();
</script>
